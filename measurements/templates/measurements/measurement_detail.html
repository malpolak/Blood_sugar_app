{% extends 'base.html'%}
 {% block content %}
    <div class="measurement-details">
        <h2 class="measurement-date">{{ measurement.measured_date }}</h2>
        <p class="measurement-value">Value: {{ measurement.value }}</p>
        <p class="measurement-notes">Notes: {{ measurement.notes }}</p>
    </div>


<div class="button-container">
    <form method="POST" action="{% url 'measurement_delete' measurement.id %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="delete">
        <input type="submit" value="Delete" class="delete-button" onclick="return confirmAction()">
        <button type="submit" name="action" value="back">Back</button>
    </form>
</div>

 <script>
        function confirmAction() {
            return confirm("Are you sure you want to delete this measurement?");
        }
  </script>

{% endblock %}
