{% extends 'base.html' %}

{% block content %}
    <div class="measurement-details">
        <h2 class="measurement-date">{{ measurement.measured_date }}</h2>
        <p class="measurement-value">Value: {{ measurement.value }}</p>
        <p class="measurement-notes">Notes: {{ measurement.notes }}</p>

        <form method="POST" action="{% url 'measurement_delete' measurement.id %}">
            {% csrf_token %}
            <p>Are you sure you want to delete this measurement?</p>
            <input type="hidden" name="action" value="delete">
            <input type="submit" value="Delete" class="delete-button" onclick="return confirm('Are you sure you want to delete this measurement?')">
        </form>

        <button onclick="location.href='{% url 'measurement_list' %}'">Back</button>
    </div>
{% endblock %}
